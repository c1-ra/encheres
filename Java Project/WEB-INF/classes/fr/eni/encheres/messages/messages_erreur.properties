#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs table Utilisateurs
10000=Une erreur est survenue lors de la vérification des informations saisies dans la base de données.
10001=Une erreur est survenue lors de l'insertion de l'utilisateur en base de données. L'utilisateur n'a pas pu être ajouté.
10002=Une erreur est survenue lors de la récupération des données de tous les utilisateurs.
10003=Une erreur est survenue lors de la récupération du profil de l'utilisateur.
10004=Une erreur est survenue lors de la récupération du profil de l'utilisateur.
10005=Une erreur est survenue lors de la mise à jour du profil de l'utilisateur.
10006=Une erreur est survenue lors de la récupération des données des utilisateurs.
10007=Une erreur est survenue lors de la suppression de l'utilisateur.
10008=Une erreur est survenue lors de la vérification de la disponibilité du pseudo.
10009=Une erreur est survenue lors de la vérification de la disponibilité de l'e-mail.
#=>Erreurs table Articles
10010=Une erreur est survenue lors de l'insertion de l'article.
10011=Une erreur est survenue lors de l'extraction des enchères ouvertes.
10012=Une erreur est survenue lors de l'extraction des enchères de l'utilisateur.
10013=Une erreur est survenue lors de l'extraction des enchères remportées par l'utilisateur.
10014=Une erreur est survenue lors de l'extraction des ventes de l'utilisateur.
10015=Une erreur est survenue lors de l'extraction des détails de l'article.
10016=Une erreur est survenue lors de la modification de l'article.
10018=Une erreur est survenue lors de la suppression de l'article.
#=>Erreurs Enchères
10017=Une erreur est survenue lors de l'insertion de l'enchère.

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Utilisateurs
20000=Ce pseudo est déjà utilisé.
20001=Cet e-mail est déjà utilisé.
20002=Le pseudo est obligatoire, ne doit contenir que des caractères alphanumériques et ne doit pas dépasser 30 caractères.
20003=Le nom est obligatoire et ne doit pas dépasser 30 caractères.
20004=Le prénom est obligatoire et ne doit pas dépasser 30 caractères.
20005=L'e-mail est obligatoire et ne doit pas dépasser 20 caractères.
20006=Le téléhpone ne doit pas dépasser 15 caractères.
20007=La rue est obligatoire et ne doit pas dépasser 30 caractères.
20008=Le code postal est obligatoire et ne doit pas dépasser 10 caractères.
20009=La ville est obligatoire et ne doit pas dépasser 30 caractères.
20010=Le mot de passe est obligatoire et ne doit pas dépasser 30 caractères.
20018=Les mots de passe ne concordent pas.
#=>Erreurs Articles
20011=Le nom de l'article est obligatoire et ne doit pas dépasser 30 caractères.
20012=La description est obligatoire et ne doit pas dépasser 300 caractères.
20013=La date de début des enchères est obligatoire et ne doit pas être antérieure à aujourd'hui.
20014=La date de fin des enchères est obligatoire et ne doit pas être antérieure à aujourd'hui ou à la date de début des enchères.
20015=Le prix de vente ne doit pas être nul.
20016=La catégorie est obligatoire.
#=>Erreurs Enchères
20017=L'utilisateur n'a pas suffisamment de points pour enchérir de ce montant.


